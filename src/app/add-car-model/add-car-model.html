<h1 mat-dialog-title>Add car</h1>
<div mat-dialog-content>

  <form>

    <mat-form-field>
      <label>Car name: </label>
      <input matInput [(ngModel)]="newCar.name" [ngModelOptions]="{standalone: true}">
    </mat-form-field><br>

    <mat-form-field>
      <label>Volume: </label>
      <input matInput [(ngModel)]="newCar.volume" [ngModelOptions]="{standalone: true}">
    </mat-form-field><br>

    <mat-form-field>
      <label>lifting Capacity: </label>
      <input matInput [(ngModel)]="newCar.liftingCapacity" [ngModelOptions]="{standalone: true}">
    </mat-form-field><br>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onSubmit()">Save</button>
</div>
