

<div  class="mat-elevation-z8 test" [hidden]="!isLoaderBox && !isLoaderType">

  <div class="cont1">
    <a class="button" (click)="createBox()">Create</a>
    <a class="button" (click)="goBack()">Back</a>
  </div>

  <mat-form-field class="search">
    <mat-label>SEARCH</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="boxId">
      <th mat-header-cell *matHeaderCellDef> Box id </th>
      <td mat-cell *matCellDef="let element"> {{element.boxId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef> Width </th>
      <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <ng-container matColumnDef="typeCargo">
      <th mat-header-cell *matHeaderCellDef> Type cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.typeCargo}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button (click)="delete(element.boxId)">x</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 3, 7]">
  </mat-paginator >
</div>



<ng-container *ngIf="!isLoaderBox && !isLoaderType">
  <app-loader></app-loader>
</ng-container>
