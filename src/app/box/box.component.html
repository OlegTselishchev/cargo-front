<div class="cont1">
  <a class="button" (click)="createBox()">Create</a>
  <a routerLink="/manager" class = "button">Back</a>
</div>

<div class="cont2">
  <input class="window" type="text" placeholder="name" [(ngModel)]="name"/>
  <input class="window" type="text" placeholder="height, cm" [(ngModel)]="height"/>
  <input class="window" type="text" placeholder="width, cm" [(ngModel)]="width"/>
  <input class="window" type="text" placeholder="weight, kg" [(ngModel)]="weight "/>
  <label>type</label>
  <select [(ngModel)]="tId">
    <option *ngFor="let t of typeCargoList" value="{{t.typeId}}"> {{t.name}} </option>
  </select>
</div>

<div  class="mat-elevation-z8 test">
  <mat-form-field class="search">
    <mat-label>SEARCH</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="boxId">
      <th mat-header-cell *matHeaderCellDef> Box id </th>
      <td mat-cell *matCellDef="let element"> {{element.boxId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef> Width </th>
      <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <ng-container matColumnDef="typeCargo">
      <th mat-header-cell *matHeaderCellDef> Type cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.typeCargo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 5, 10]">
  </mat-paginator >
</div>
