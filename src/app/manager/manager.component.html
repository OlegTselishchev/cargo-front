<div  class="mat-elevation-z8 test" >
  <div class="bid-table">
    <div class="cont1">

      <a routerLink = "/order" class = "button">
        Create order
      </a>
    </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 3, 7]">
  </mat-paginator >

  <div class="cont4" *ngIf="orderList.length;">
    <ng-container *ngFor="let order of orderList
          | orderFilterByName: searchOrderName
          | orderFilterByPrice: searchOrderPrice
          | orderFilterByWeight: searchOrderWeight
          | orderFilterByLocCity: searchOrderLocCity
          | orderFilterByDestCity: searchOrderDestCity
          |orderFilterByBoxClientEmail: searchOrderByBoxClientEmail
          ">
      <app-order-list [modelOrder]="order" ></app-order-list>
      <button (click)="deleteById(order.id)" *ngIf="order.status.name == 'close'">delete</button>
      <button (click)="deleteById(order.id)" *ngIf="order.status.name == 'open'">delete</button>
      <button (click)="closeById(order.id)" *ngIf="order.status.name == ('implemented')">close</button>
    </ng-container>
  </div>
</div>

</div>
