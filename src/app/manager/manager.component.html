
<div class="cont1">
  <button routerLink="/order">CreateOrder</button>
 </div>

<div class="cont2">
  <input type="text" placeholder="filterByName" [(ngModel)]="searchOrderName"/>
  <input type="text" placeholder="filterByPrice" [(ngModel)]="searchOrderPrice"/>
  <input type="text" placeholder="filterByWeight" [(ngModel)]="searchOrderWeight"/>
  <input type="text" placeholder="filterByLoc_city" [(ngModel)]="searchOrderLocCity"/>
  <input type="text" placeholder="filterByDest_city" [(ngModel)]="searchOrderDestCity"/>
</div>

<div class="cont3">

  <div>
    <tr>
      <td style="width: 30px">id</td>
      <td style="width: 80px">name</td>
      <td style="width: 130px">status</td>
      <td style="width: 80px">price</td>
      <td style="width: 150px">loc_city</td>
      <td style="width: 150px">dest_city</td>
      <td style="width: 70px">weight, kg</td>
    </tr>
  </div>

    <div class="cont4" *ngIf="orderList.length; else noOrder">
        <ng-container *ngFor="let order of orderList
          | orderFilterByName: searchOrderName
          | orderFilterByPrice: searchOrderPrice
          | orderFilterByWeight: searchOrderWeight
          | orderFilterByLocCity: searchOrderLocCity
          | orderFilterByDestCity: searchOrderDestCity
          |orderFilterByBoxClientEmail: searchOrderByBoxClientEmail
          ">
              <app-order-list [modelOrder]="order" ></app-order-list>
              <button (click)="deleteById(order.id)" *ngIf="order.status.name == 'close'">delete</button>
              <button (click)="deleteById(order.id)" *ngIf="order.status.name == 'open'">delete</button>
              <button (click)="closeById(order.id)" *ngIf="order.status.name == ('implemented')">close</button>

        </ng-container>
    </div>

        <ng-template #noOrder>
        <p> No order now!</p>
        </ng-template>

</div>
