
<div  class="mat-elevation-z8 test" [hidden]="!isLoaderOrder && !isLoaderStatus">

    <div class="cont1">
      <a routerLink = "/order" class = "button">
        Create order
      </a>
    </div>

  <mat-form-field class="search">
    <mat-label>SEARCH</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>

  <table class="table" mat-table [dataSource]="dataSource">

<!--    <ng-container matColumnDef="id">-->
<!--      <th mat-header-cell *matHeaderCellDef> Id </th>-->
<!--      <td mat-cell *matCellDef="let element"> <a routerLink="/orderDetail/{{element.id}}">{{element?.id}} </a></td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}{{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight, kg </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume, kbm </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="del/close">
      <th mat-header-cell *matHeaderCellDef> Del/Close </th>
      <td mat-cell *matCellDef="let element">
        <a class="buttonInTable" (click)="deleteById(element.id)" *ngIf="element.status.name == 'open'">delete</a>
        <a class="buttonInTable" (click)="closeById(element.id)" *ngIf="element.status.name == 'implemented'">close</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let element"> <a class="buttonInTable" routerLink="/orderDetail/{{element.id}}">Detail</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 3, 7]">
  </mat-paginator >

</div>



<ng-container *ngIf="!isLoaderOrder && !isLoaderStatus">
  <app-loader></app-loader>
</ng-container>
