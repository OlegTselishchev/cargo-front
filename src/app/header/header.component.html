<div class = "header">
  <a routerLink="/">
  <div class = "button-logo" style="background: url(./assets/logo2.png);
  margin-left: 3%;
  background-blend-mode: overlay;
    position: fixed;
    display: -webkit-inline-flex;
      top: 0;
        left: 0;
      width: 14%;
    height:10%;
  background-size: cover;
background-repeat: no-repeat;
background-position: center right;"></div>
  </a>
  <a routerLink = "/manager" class = "button" *ngIf="isLoggedIn">
    <span class="button__line button__line--top"></span>
    <span class="button__line button__line--right"></span>
    <span class="button__line button__line--bottom"></span>
    <span class="button__line button__line--left"></span>
    Manager
  </a>

  <a routerLink = "/driver" class = "button" *ngIf="isLoggedAndDriver">
    <span class="button__line button__line--top"></span>
    <span class="button__line button__line--right"></span>
    <span class="button__line button__line--bottom"></span>
    <span class="button__line button__line--left"></span>
    Driver
  </a>

<a routerLink = "/login" class = "buttonWhite" *ngIf="!isLoggedIn">
  <span class="buttonWhite__line buttonWhite__line--top"></span>
  <span class="buttonWhite__line buttonWhite__line--right"></span>
  <span class="buttonWhite__line buttonWhite__line--bottom"></span>
  <span class="buttonWhite__line buttonWhite__line--left"></span>
  Log In
</a>
  <div *ngIf="isLoggedIn">
    <button class="user-icon" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink = "/profile">
        <mat-icon> contacts</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink = "/order">
        <mat-icon> local_shipping</mat-icon>
        <span>My order</span>
      </button>
      <button mat-menu-item routerLink = "/" (click)="logout()" *ngIf="isLoggedIn" >
        <mat-icon>power_settings_new</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>


</div>
