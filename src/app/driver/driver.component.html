
<div class="cont1">
  <div>
    <label>driver:  </label>
    <input type="text" placeholder="lastName"
           [(ngModel)]="searchDriverLastName"
           value="{{driver1.lastName}} {{driver1.firstName}} {{driver1.middleName}}" />
  </div>

<div>
  <tr>
    <td style="width: 30px" >Id</td>
    <td style="width: 100px">Фамилия</td>
    <td style="width: 100px">Имя</td>
    <td style="width: 120px">Отчество</td>
    <td style="width: 70px">Телефон</td>
    <td style="width: 120px">Эл.адрес</td>
    <td style="width: 70px">Машина</td>
    <td style="width: 70px">Грузоподемность</td>
  </tr>
</div>


  <div>
    <tr *ngFor="let c of clientService.clientList | clientFilterByLastN: searchDriverLastName">
      <a (click)="add(c.userId, c.lastName, c.firstName, c.middleName)" *ngIf="c.car">
        <td style="width: 30px" >{{c.userId}}</td>
        <td style="width: 100px">{{c.lastName}}</td>
        <td style="width: 100px">{{c.firstName}}</td>
        <td style="width: 120px">{{c.middleName}}</td>
        <td style="width: 70px">{{c.phone}}</td>
        <td style="width: 120px">{{c.email}}</td>
        <td style="width: 70px">{{c.car.name}}</td>
        <td style="width: 70px">{{c.car.liftingCapacity}}</td>
      </a>
    </tr>
  </div>
</div>


<div class="cont2">
  <input type="text" placeholder="name" [(ngModel)]="searchOrderName"/>
  <input type="text" placeholder="price" [(ngModel)]="searchOrderPrice"/>
  <input type="text" placeholder="weight" [(ngModel)]="searchOrderWeight"/>
  <input type="text" placeholder="loc_city" [(ngModel)]="searchOrderLocCity"/>
  <input type="text" placeholder="dest_city" [(ngModel)]="searchOrderDestCity"/>
</div>

<div class="cont3">

  <div>
    <tr>
      <td style="width: 30px">id</td>
      <td style="width: 80px">name</td>
      <td style="width: 60px">status</td>
      <td style="width: 70px">price</td>
      <td style="width: 70px">loc_city</td>
      <td style="width: 70px">dest_city</td>
      <td style="width: 50px">weight</td>
    </tr>
  </div>

  <div class="cont33" *ngIf="orderService.ordersList.length; else noOrder">

    <ng-container *ngFor="let order of orderService.ordersList
    | orderFilterByName: searchOrderName
    | orderFilterByPrice: searchOrderPrice
    | orderFilterByWeight: searchOrderWeight
    | orderFilterByLocCity: searchOrderLocCity
    | orderFilterByDestCity: searchOrderDestCity">
      <app-order-list [modelOrder]="order"></app-order-list>
      <button (click)="modifyById(order.id)">take</button>
      <button (click)="back(order.id)">back</button>
    </ng-container>

  </div>

  <ng-template #noOrder>
    <p> No order now!</p>
  </ng-template>

</div>
