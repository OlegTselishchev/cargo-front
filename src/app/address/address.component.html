<div class="cont1">
  <a class="button-2" (click)="goBack()">goBack</a>
</div>

<div class="cont2">
  <input type="text" placeholder="add_country" [(ngModel)]="address.country"/>
  <input type="text" placeholder="add_city" [(ngModel)]="address.city"/>
  <input type="text" placeholder="add_street" [(ngModel)]="address.street"/>
  <input type="text" placeholder="add_home" [(ngModel)]="address.home"/>
  <input type="text" placeholder="add_apartment" [(ngModel)]="address.apartment"/>
  <a class="button-1" (click)="addAddress()">Add</a>
</div>

<div  class="mat-elevation-z8 test"  *ngIf="addressList; else noAddress" >
  <mat-form-field class="search">
    <mat-label>SEARCH</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> country </th>
      <td mat-cell *matCellDef="let element"> {{element?.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> street </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef> home </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>

    <ng-container matColumnDef="apartment">
      <th mat-header-cell *matHeaderCellDef> apartment </th>
      <td mat-cell *matCellDef="let element"> {{element.apartment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 5, 10]">
  </mat-paginator >

</div>

<ng-template #noAddress>
  <p>No address now!</p>
</ng-template>
