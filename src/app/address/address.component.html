
<div>
<!--<div *ngIf="isLauderAddress; else noData">-->


<div class="cont1 test">
  <a class="button-2" (click)="goBack()">Back</a>
  <a class="button-1" (click)="addAddress()">Add</a>
</div>

<div class="cont2 test">
  <input type="text" placeholder="add_country" [(ngModel)]="address.country"/>
  <input type="text" placeholder="add_city" [(ngModel)]="address.city"/>
  <input type="text" placeholder="add_street" [(ngModel)]="address.street"/>
  <input type="text" placeholder="add_home" [(ngModel)]="address.home"/>
  <input type="text" placeholder="add_apartment" [(ngModel)]="address.apartment"/>
</div>


<div  class="mat-elevation-z8 test">

  <mat-form-field class="search">
    <mat-label>SEARCH</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="addressId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.addressId}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element?.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Street </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef> Home </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>

    <ng-container matColumnDef="apartment">
      <th mat-header-cell *matHeaderCellDef> Apartment </th>
      <td mat-cell *matCellDef="let element"> {{element.apartment}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button (click)="delete(element.addressId)">x</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 5, 10]">
  </mat-paginator>
</div>

</div>

<ng-template #noData>
 <app-loader></app-loader>
</ng-template>
