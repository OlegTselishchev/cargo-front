

<div  class="mat-elevation-z8 test" [hidden]="!isLoaderAddress">

  <div class="cont1">
    <a class="button-1" (click)="createAddress()">Create</a>
    <a class="button-2" (click)="goBack()">Back</a>
  </div>

  <mat-form-field class="search">
    <mat-label>Search</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ввод:" #input>
  </mat-form-field>

  <table class="table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element?.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Street </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef> Home </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>

    <ng-container matColumnDef="apartment">
      <th mat-header-cell *matHeaderCellDef> Apartment </th>
      <td mat-cell *matCellDef="let element"> {{element.apartment}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button class="buttonInTable" (click)="delete(element.addressId)">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator   showFirstLastButtons
                   [length]="10"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[1, 3, 7]">
  </mat-paginator>
</div>


<ng-container *ngIf="!isLoaderAddress">
  <app-loader></app-loader>
</ng-container>
