
<h1> Welcome
<p *ngIf="!isLoggedIn"> Please Sign In or Sign Up </p>
<p *ngIf="isLoggedIn"> Success SignIn</p>
</h1>

<div *ngIf="addressList.length && typeCargoList.length && orderList.length; else noOrder">

<div>
  <label>LocationByCity</label>
  <select [(ngModel)]="locCity" >
    <option *ngFor="let a of addressList" value="{{a.city}}" > {{a.city}} {{a.street}} </option>
  </select>

  <label>DestinationByCity</label>
  <select [(ngModel)]="destCity">
    <option *ngFor="let a of addressList" value="{{a.city}}"> {{a.city}} {{a.street}} </option>
  </select>

  <input type="number" placeholder="price" [(ngModel)]="price"/>

  <label>TypeCargo</label>
  <select [(ngModel)]="type">
    <option *ngFor="let t of typeCargoList" value="{{t.name}}"> {{t.name}} </option>
  </select>
</div>

<div class="cont3" *ngIf="orderList.length && price">

  <div>
    <tr>
      <td style="width: 30px">id</td>
      <td style="width: 80px">name</td>
      <td style="width: 130px">status</td>
      <td style="width: 80px">price</td>
      <td style="width: 150px">loc_city</td>
      <td style="width: 150px">dest_city</td>
      <td style="width: 80px">weight, kg</td>
      <td style="width: 80px">volume, kbm</td>
    </tr>
  </div>

  <div class="cont33" *ngIf="orderList.length">
  <ng-container *ngFor="let order of orderList
    | orderPrice: price
    | orderFilterByLocCity: locCity
    | orderFilterByDestCity: destCity
    | orderFilterByType: type
    ">
    <app-order-list [modelOrder]="order"></app-order-list>
  </ng-container>
  </div>
</div>

</div>

<ng-template #noOrder>
  <app-loader></app-loader>
</ng-template>
