<div class="body-box">
<h1 mat-dialog-title>CREATE BOX</h1>
<div mat-dialog-content>
  <form>
    <p>
    <input class="window" type="text" placeholder="name" [(ngModel)]="name"/>
    </p>
    <p>
    <input class="window" type="text" placeholder="height" [(ngModel)]="height"/>
    </p>
    <p>
    <input class="window" type="text" placeholder="width" [(ngModel)]="width"/>
    </p>
    <p>
    <input class="window" type="text" placeholder="weight" [(ngModel)]="weight"/>
    </p>
    <label>type</label>
    <select [(ngModel)]="tId">
      <option *ngFor="let t of typeCargoList" value="{{t.typeId}}"> {{t.name}} </option>
    </select>
  </form>
</div>
<div mat-dialog-actions>
  <button class="button-create-box-popup" mat-button (click)="onNoClick()">Close</button>
  <button class="button-create-box-popup" mat-button (click)="onSubmit()">Save</button>
</div>
</div>
